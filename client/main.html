<head>
  <title>Search Map</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <h1>Search person with the skills</h1>
  {{> infoprofil}}
  {{> exampleMap}}
  {{> register}}

</body>

<template name="hello">  
  <h1>Hello World!</h1>  
  {{greeting}}
</template>

<template name = "register">
  <form class = "form-register">
    <div >
      <p> Your first name: </p>
      <input type = "text" name = "firstName" id = "FN"/>
    </div>
    <div>
      <p>  Your last name: </p>
      <input type = "text" name = "lastName"  id = "LN"/>
    </div>
    <div>
      <p>       Your city: </p>
      <input type = "text" name = "city"      id = "CT"/>
    </div>
    <div>
      <p>    Your address: </p>
      <input type = "text" name = "address"   id = "AD"/>
    </div>
    <div>
        <p>Your skills:</p>
        <input type = "button"   class = "Ryes"     id = "Rlangage"  value = "langage"/>
        <input type = "button"   class = "Ryes"     id = "Rtondre"   value = "tondre"/>    
        <input type = "button"   class = "Ryes"     id = "Rpeindre"  value = "peindre"/>   
        <input type = "button"   class = "Ryes"     id = "Rcafe"     value = "cafe"/>       
        <input type = "button"   class = "Ryes"     id = "Rarroser"  value = "arroser"/>     
        <input type = "button"   class = "Ryes"     id = "Rmaths"    value = "maths"/>      
        <input type = "button"   class = "Ryes"     id = "Rmonter"   value = "monter"/>     
        <input type = "button"   class = "Ryes"     id = "Rcode"     value = "code"/>        
    </div>
    <div>
      <p>                                  </p>
      <input type = "button"    class = "register-button"    id = "RB" value = "Register"/>
      <input type = "button"    class = "display-button"     id = "DB" value = "Display"/>
    </div>
    </form>
</template>

<template name = "infoprofil">

  <p id = "test">
    To find the person who you want
    Please click the button.
  </p>

  <p class = "p-text" id = "text">
    Please have a choice...
  </p> 

  <form>
    <input type="text" name="Input" id = "city" />
  </form>

  <button class = "yes"     id = "langage">     Langage   </button>
  <button class = "yes"     id = "tondre">      Tondre    </button>
  <button class = "yes"     id = "peindre">     Peindre   </button>
  <button class = "yes"     id = "cafe">        Cafe      </button>
  <button class = "yes"     id = "arroser">     Arroser   </button>
  <button class = "yes"     id = "maths">       Maths     </button>
  <button class = "yes"     id = "monter">      Monter    </button>
  <button class = "yes"     id = "code">        Code      </button>
 <!-- <input type="checkbox" id = "checkbox">-->
  <br/>
  <p></p>
</template>

<template name="exampleMap"> 
  <button class = "confirm-button"> Confirm </button>
  <button class = "remove-button">  Remove  </button>
  <div class="map-container" id = "exampleMap">
    {{> googleMap name="exampleMap" options=exampleMapOptions}}
  </div>
</template>
